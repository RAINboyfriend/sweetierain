<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>OUR MEMORY ðŸ“¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Pacifico', cursive;
      color: white;
      text-align: center;
    }

    .gallery-container {
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-btn {
      margin-top: 40px;
      font-size: 1.2em;
      text-decoration: none;
      background: white;
      color: #ee9ca7;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: float 10s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="ayo_-_chris_brown_&_tyga_(slowed_reverb_&_432hz).mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="gallery-container">
    <h1>OUR MEMORY ðŸ’–</h1>
    <div class="gallery">
      <img src="slideshow_1.jpg" style="--delay: 0.4s;" alt="Rain 1">
      <img src="slideshow_2.jpg" style="--delay: 0.6s;" alt="Rain 2">
      <img src="slideshow_3.jpg" style="--delay: 0.8s;" alt="Rain 3">
      <img src="slideshow_4.jpg" style="--delay: 1.0s;" alt="Rain 4">
      <img src="slideshow_5.jpg" style="--delay: 1.2s;" alt="Rain 5">
    </div>

    <a href="index.html" class="back-btn">Kembali ke Awal</a>
  </div>

  <!-- Efek Floating Hearts dan Confetti -->
  <script>
    // Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(heart);
    }

    // Confetti ketika halaman dimuat
    window.onload = () => {
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 80,
          origin: { y: 0.6 },
          colors: ['#ff9a9e', '#fad0c4', '#fbc2eb']
        });
      }, 1000);
    };
  </script>

</body>
</html>
